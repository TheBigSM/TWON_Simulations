<!DOCTYPE html>
<html>
<head>
    <title>Run TWON Simulation</title>
</head>
<body>
    <h1>Run a Simulation</h1>
    <form action="/run_simulation" method="post">
        <label>Topic:</label><input type="text" name="topic"><br>
        <label>Number of Users:</label><input type="number" name="num_of_users"><br>
        <label>Number of Loops:</label><input type="number" name="num_of_loops"><br>
        <label>LLM Model:</label><input type="text" name="model"><br>
        <label>Provider:</label><input type="text" name="provider"><br>
        <button type="submit">Run Simulation</button>
    </form>
</body>
</html>
